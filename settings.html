<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <a href="index.html" class="nav-icon">Home</a>
            <a href="#" class="nav-icon">Search</a>
            <a href="community.html" class="nav-icon">Events</a>
            <a href="messaging.html" class="nav-icon">Messages</a>
            <a href="profile.html" class="nav-icon">Profile</a>
        </nav>
        <div class="mode-toggle">
            <button id="hookups-mode">Hookups</button>
            <button id="community-mode">Community</button>
            <button id="both-modes">Both</button>
        </div>
    </header>

    <main>
        <section id="settings-page">
            <div class="settings-container">
                <h2>Settings</h2>

                <form id="settings-form">
                    <h3>Profile Information</h3>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="JohnDoe">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com">

                    <h3>Privacy Controls</h3>
                     <div class="setting">
                        <input type="checkbox" id="blur-avatar" name="blur-avatar">
                        <label for="blur-avatar">Blur my avatar in Hookups mode</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="use-pseudonym" name="use-pseudonym">
                        <label for="use-pseudonym">Use a pseudonym in Hookups mode</label>
                    </div>

                    <h3>Notifications</h3>
                    <div class="setting">
                        <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                        <label for="email-notifications">Email Notifications</label>
                    </div>
                     <div class="setting">
                        <input type="checkbox" id="push-notifications" name="push-notifications" checked>
                        <label for="push-notifications">Push Notifications</label>
                    </div>

                    <h3>Safety Tools</h3>
                    <a href="#" class="safety-link">Manage Blocked Users</a>
                    <a href="#" class="safety-link">Report a concern</a>

                    <button type="submit">Save Settings</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Limpopo Connect. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
