<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hookups: { bg: '#1a1a1a', text: '#e0e0e0', accent: '#ff3b30' },
              community: { bg: '#f5f5f7', text: '#1d1d1f', accent: '#ff9500', secondary: '#00a0b0' }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-community-bg text-community-text dark:bg-hookups-bg dark:text-hookups-text">
    <div class="flex h-screen">
        <aside class="hidden lg:flex lg:flex-col lg:w-64 bg-white dark:bg-gray-800 shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md"><h1 class="text-2xl font-bold text-community-accent dark:text-hookups-accent">Limpopo C.</h1></div>
            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Home</a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Search</a>
                <a href="community.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Events</a>
                <a href="locations.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Locations</a>
                <a href="messaging.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Profile</a>
            </nav>
            <div class="mt-auto p-4"><button id="theme-toggle-btn" class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white">Toggle Theme</button></div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="lg:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md"><h1 class="text-xl font-bold text-community-accent dark:text-hookups-accent">Limpopo Connect</h1></header>
            <main class="flex-1 flex flex-col overflow-hidden">
                <div class="flex-1 flex h-full">
                    <div class="w-1/3 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
                        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Messages</h2>
                        </div>
                        <div class="flex-1 overflow-y-auto">
                            <div class="p-4 flex items-center gap-4 border-b border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 cursor-pointer">
                                <img src="https://via.placeholder.com/50/FF3B30/FFFFFF?text=A" alt="Avatar" class="w-12 h-12 rounded-full">
                                <div>
                                    <h3 class="font-bold text-gray-800 dark:text-white">Anonymous</h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">You: Let's grab a drink...</p>
                                </div>
                            </div>
                            <div class="p-4 flex items-center gap-4 border-b border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
                                <img src="https://via.placeholder.com/50/FF9500/FFFFFF?text=J" alt="Avatar" class="w-12 h-12 rounded-full">
                                <div>
                                    <h3 class="font-bold text-gray-800 dark:text-white">JaneDoe</h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Sounds good!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col">
                        <div class="p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center gap-4">
                            <img src="https://via.placeholder.com/40/FF3B30/FFFFFF?text=A" alt="Avatar" class="w-10 h-10 rounded-full">
                            <h3 class="font-bold text-gray-800 dark:text-white">Chat with Anonymous</h3>
                        </div>
                        <div id="message-area" class="flex-1 p-8 overflow-y-auto bg-gray-100 dark:bg-gray-900 space-y-4">
                            <div class="flex justify-start">
                                <div class="bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-3 rounded-lg max-w-lg">Hey, saw your post. I'm interested.</div>
                            </div>
                            <div class="flex justify-end">
                                <div class="bg-community-accent text-white p-3 rounded-lg max-w-lg">Great! What are you up to tonight?</div>
                            </div>
                            <div class="flex justify-start">
                                <div class="bg-white dark:bg-gray-700 p-3 rounded-lg">
                                    <div class="flex items-center gap-1">
                                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                            <div class="relative">
                                <input type="text" id="message-input" placeholder="Type a message..." class="w-full bg-gray-100 dark:bg-gray-700 rounded-full py-3 px-6 focus:outline-none focus:ring-2 focus:ring-community-accent">
                                <button id="message-send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-community-accent text-white rounded-full hover:bg-orange-600 transition">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] flex justify-around">
        <a href="index.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-community-accent dark:text-hookups-accent">Home</a>
        <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Search</a>
        <a href="community.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Events</a>
        <a href="locations.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Locations</a>
        <a href="messaging.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Messages</a>
        <a href="profile.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Profile</a>
    </nav>
    <script src="js/script.js"></script>
</body>
</html>
