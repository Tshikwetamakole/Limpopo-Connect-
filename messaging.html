<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Messaging</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <a href="index.html" class="nav-icon">Home</a>
            <a href="#" class="nav-icon">Search</a>
            <a href="community.html" class="nav-icon">Events</a>
            <a href="messaging.html" class="nav-icon">Messages</a>
            <a href="profile.html" class="nav-icon">Profile</a>
        </nav>
        <div class="mode-toggle">
            <button id="hookups-mode">Hookups</button>
            <button id="community-mode">Community</button>
            <button id="both-modes">Both</button>
        </div>
    </header>

    <main>
        <section id="messaging-page">
            <div class="chat-container">
                <div class="chat-list">
                    <!-- Placeholder Chat -->
                    <div class="chat-item active">
                        <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                        <div class="chat-info">
                            <h3>Anonymous</h3>
                            <p>You: Let's grab a drink...</p>
                        </div>
                    </div>
                     <!-- Placeholder Chat 2 -->
                     <div class="chat-item">
                        <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                        <div class="chat-info">
                            <h3>JaneDoe</h3>
                            <p>JaneDoe: Sounds good!</p>
                        </div>
                    </div>
                </div>
                <div class="chat-window">
                    <div class="chat-header">
                        <h3>Chat with Anonymous</h3>
                    </div>
                    <div class="message-area">
                        <!-- Placeholder Messages -->
                        <div class="message received">
                            <p>Hey, saw your post. I'm interested.</p>
                        </div>
                        <div class="message sent">
                            <p>Great! What are you up to tonight?</p>
                        </div>
                    </div>
                    <div class="message-input">
                        <input type="text" placeholder="Type a message...">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Limpopo Connect. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
