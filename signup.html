<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Sign Up/Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <a href="index.html" class="nav-icon">Home</a>
            <a href="#" class="nav-icon">Search</a>
            <a href="community.html" class="nav-icon">Events</a>
            <a href="messaging.html" class="nav-icon">Messages</a>
            <a href="profile.html" class="nav-icon">Profile</a>
        </nav>
        <div class="mode-toggle">
            <button id="hookups-mode">Hookups</button>
            <button id="community-mode">Community</button>
            <button id="both-modes">Both</button>
        </div>
    </header>

    <main>
        <section id="auth-page">
            <div class="auth-container">
                <h2>Sign Up or Login</h2>
                <p>Choose your mode to get started.</p>
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label>Select Mode:</label>
                    <div class="mode-selection-auth">
                        <input type="radio" id="hookups" name="mode" value="hookups" checked>
                        <label for="hookups">Hookups</label>
                        <input type="radio" id="community" name="mode" value="community">
                        <label for="community">Community</label>
                        <input type="radio" id="both" name="mode" value="both">
                        <label for="both">Both</label>
                    </div>

                    <div class="age-verification">
                        <input type="checkbox" id="age" name="age" required>
                        <label for="age">I am 18 years or older.</label>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle-auth">Already have an account? <a href="#">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Limpopo Connect. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
