<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hookups: { bg: '#1a1a1a', text: '#e0e0e0', accent: '#ff3b30' },
              community: { bg: '#f5f5f7', text: '#1d1d1f', accent: '#ff9500', secondary: '#00a0b0' }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-community-bg text-community-text dark:bg-hookups-bg dark:text-hookups-text">
    <div class="flex h-screen">
        <aside class="hidden lg:flex lg:flex-col lg:w-64 bg-white dark:bg-gray-800 shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md"><h1 class="text-2xl font-bold text-community-accent dark:text-hookups-accent">Limpopo C.</h1></div>
            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Home</a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Search</a>
                <a href="community.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Events</a>
                <a href="messaging.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Profile</a>
            </nav>
            <div class="mt-auto p-4"><button id="theme-toggle-btn" class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white">Toggle Theme</button></div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="lg:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md"><h1 class="text-xl font-bold text-community-accent dark:text-hookups-accent">Limpopo Connect</h1></header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-8 flex items-center justify-center">
                <div class="w-full max-w-2xl">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-8">
                        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-2">Complete Your Profile</h2>
                        <p class="text-center text-gray-600 dark:text-gray-400 mb-8">Step 2 of 2</p>
                        <form id="onboarding-form" class="space-y-8">
                            <div class="text-center">
                                <img src="https://via.placeholder.com/150/00A0B0/FFFFFF?text=JD" alt="Avatar Preview" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-200 dark:border-gray-700">
                                <label for="avatar" class="cursor-pointer text-sm font-medium text-community-accent hover:text-orange-500">
                                    Upload a profile picture
                                    <input type="file" id="avatar" name="avatar" class="hidden">
                                </label>
                            </div>
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Choose a username</label>
                                <input type="text" id="username" name="username" required class="mt-1 block w-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-community-accent focus:border-community-accent">
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">Privacy Settings for Hookups Mode</h3>
                                <div class="space-y-4">
                                    <label for="blur-avatar-onboarding" class="flex items-center justify-between p-4 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer has-[:checked]:bg-orange-50 dark:has-[:checked]:bg-gray-700 has-[:checked]:border-community-accent">
                                        <div>
                                            <h4 class="font-bold text-gray-800 dark:text-white">Blurred Avatar</h4>
                                            <p class="text-sm text-gray-600 dark:text-gray-400">Your avatar will be blurred in the Hookups feed.</p>
                                        </div>
                                        <input type="checkbox" id="blur-avatar-onboarding" name="blur-avatar" class="h-6 w-6 text-community-accent border-gray-300 rounded focus:ring-community-accent">
                                    </label>
                                    <label for="use-pseudonym-onboarding" class="flex items-center justify-between p-4 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer has-[:checked]:bg-orange-50 dark:has-[:checked]:bg-gray-700 has-[:checked]:border-community-accent">
                                        <div>
                                            <h4 class="font-bold text-gray-800 dark:text-white">Use Pseudonym</h4>
                                            <p class="text-sm text-gray-600 dark:text-gray-400">A random pseudonym will be used instead of your username.</p>
                                        </div>
                                        <input type="checkbox" id="use-pseudonym-onboarding" name="use-pseudonym" class="h-6 w-6 text-community-accent border-gray-300 rounded focus:ring-community-accent">
                                    </label>
                                </div>
                            </div>
                            <div>
                                <a href="index.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-community-accent hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-community-accent transition">
                                    Finish & Enter Limpopo Connect
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] flex justify-around">
        <a href="index.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-community-accent dark:text-hookups-accent">Home</a>
        <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Search</a>
        <a href="community.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Events</a>
        <a href="messaging.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Messages</a>
        <a href="profile.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Profile</a>
    </nav>
    <script src="js/script.js"></script>
</body>
</html>
