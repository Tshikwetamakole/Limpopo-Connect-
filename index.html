<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hookups: {
                bg: '#1a1a1a',
                text: '#e0e0e0',
                accent: '#ff3b30',
              },
              community: {
                bg: '#f5f5f7',
                text: '#1d1d1f',
                accent: '#ff9500',
                secondary: '#00a0b0',
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes gradient-xy {
        0%, 100% {
          background-size: 400% 400%;
          background-position: 0% 50%;
        }
        50% {
          background-size: 200% 200%;
          background-position: 100% 50%;
        }
      }
      .animate-gradient-xy {
        animation: gradient-xy 15s ease infinite;
      }
    </style>
</head>
<body class="bg-community-bg text-community-text dark:bg-hookups-bg dark:text-hookups-text">

    <div class="flex h-screen">
        <!-- Desktop Sidebar -->
        <aside class="hidden lg:flex lg:flex-col lg:w-64 bg-white dark:bg-gray-800 shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-community-accent dark:text-hookups-accent">Limpopo C.</h1>
            </div>
            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Home</a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Search</a>
                <a href="community.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Events</a>
                <a href="locations.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Locations</a>
                <a href="messaging.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Messages</a>
                <a href="profile.html" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">Profile</a>
            </nav>
            <div class="mt-auto p-4">
                <button id="theme-toggle-btn" class="w-full py-2 px-4 bg-gray-200 dark:bg-gray-700 rounded-lg text-gray-800 dark:text-white">Toggle Theme</button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="lg:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
                <h1 class="text-xl font-bold text-community-accent dark:text-hookups-accent">Limpopo Connect</h1>
                <!-- Mobile menu button can go here if needed -->
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-800">
                <div class="relative min-h-full flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 animate-gradient-xy">
                    <div class="absolute bg-black opacity-50 inset-0"></div>
                    <div class="relative z-10 text-center text-white p-8">
                        <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight">Connect Your Way</h1>
                        <p class="text-xl md:text-2xl mb-10 font-light">One platform, two worlds. Find your connection.</p>

                        <div class="flex flex-col md:flex-row items-center justify-center gap-6">
                            <!-- Hookups Mode Card -->
                            <div class="group w-80 h-96 p-6 bg-black bg-opacity-40 rounded-2xl shadow-lg backdrop-blur-lg border border-white border-opacity-20 transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                                <div class="flex flex-col justify-between h-full">
                                    <div>
                                        <h2 class="text-3xl font-bold text-hookups-accent mb-2">Hookups</h2>
                                        <p class="text-gray-300 mb-4">Discreet. Anonymous. Direct.</p>
                                    </div>
                                    <a href="hookups.html" class="mt-auto px-8 py-3 bg-hookups-accent text-white font-bold rounded-full shadow-lg transform transition-transform duration-300 group-hover:scale-110">
                                        Enter
                                    </a>
                                </div>
                            </div>

                            <!-- Community Mode Card -->
                            <div class="group w-80 h-96 p-6 bg-white bg-opacity-20 rounded-2xl shadow-lg backdrop-blur-lg border border-white border-opacity-20 transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                                 <div class="flex flex-col justify-between h-full">
                                    <div>
                                        <h2 class="text-3xl font-bold text-community-accent mb-2">Community</h2>
                                        <p class="text-gray-200 mb-4">Events. Groups. Culture.</p>
                                    </div>
                                    <a href="community.html" class="mt-auto px-8 py-3 bg-community-accent text-white font-bold rounded-full shadow-lg transform transition-transform duration-300 group-hover:scale-110">
                                        Explore
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Bottom Navbar -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-[0_-1px_5px_rgba(0,0,0,0.1)] flex justify-around">
        <a href="index.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-community-accent dark:text-hookups-accent">Home</a>
        <a href="#" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Search</a>
        <a href="community.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Events</a>
        <a href="locations.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Locations</a>
        <a href="messaging.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Messages</a>
        <a href="profile.html" class="flex flex-col items-center justify-center w-full pt-2 pb-1 text-gray-600 dark:text-gray-300 hover:text-community-accent dark:hover:text-hookups-accent">Profile</a>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
