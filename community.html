<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Community Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <a href="index.html" class="nav-icon">Home</a>
            <a href="#" class="nav-icon">Search</a>
            <a href="community.html" class="nav-icon">Events</a>
            <a href="messaging.html" class="nav-icon">Messages</a>
            <a href="profile.html" class="nav-icon">Profile</a>
        </nav>
        <div class="mode-toggle">
            <button id="hookups-mode">Hookups</button>
            <button id="community-mode">Community</button>
            <button id="both-modes">Both</button>
        </div>
    </header>

    <main>
        <section id="community-hub">
            <div class="hub-header">
                <h2>Community Hub</h2>
                <button>Create Event</button>
            </div>
            <div class="event-list">
                <!-- Placeholder Event -->
                <div class="event-card">
                    <img src="https://via.placeholder.com/300x150" alt="Event Image">
                    <div class="event-info">
                        <h3>Local Music Festival</h3>
                        <p class="event-date">Sat, Oct 12, 6:00 PM</p>
                        <p class="event-location">City Park</p>
                        <a href="event-detail.html" class="view-event-link">View Event</a>
                    </div>
                </div>
                <!-- Placeholder Event 2 -->
                <div class="event-card">
                    <img src="https://via.placeholder.com/300x150" alt="Event Image">
                    <div class="event-info">
                        <h3>Art Workshop</h3>
                        <p class="event-date">Wed, Oct 16, 7:00 PM</p>
                        <p class="event-location">Community Center</p>
                        <a href="event-detail.html" class="view-event-link">View Event</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Limpopo Connect. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
