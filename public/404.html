<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Redirecting…</title>
  <meta http-equiv="refresh" content="0; URL=/">
    <script>
      (function() {
        var l = window.location;
        var base = '/';
        var redirect = base + '#' + l.pathname.substring(1) + l.search + l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
