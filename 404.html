<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL=/Limpopo-Connect-/">
    <script>
      (function() {
        var l = window.location;
        var base = '/Limpopo-Connect-/';
        if (l.pathname.startsWith(base)) {
          var redirect = base + '#' + l.pathname.substring(base.length) + l.search + l.hash;
          l.replace(redirect);
        } else {
          l.replace(base);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
