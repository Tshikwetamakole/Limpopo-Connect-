name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:        # allows manual runs from the Actions UI

concurrency:
  group: deploy-pages-${{ github.ref }}
  cancel-in-progress: true  # prevents overlapping deploys for the same ref

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history can be useful for some actions and diagnostics

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build
        run: npm run build --if-present

      - name: Verify build output
        run: |
          if [ ! -d ./dist ] || [ -z "$(ls -A ./dist 2>/dev/null)" ]; then
            echo "ERROR: ./dist is missing or empty â€” build probably failed."
            ls -la
            exit 1
          fi
          echo "Build output exists:"
          ls -la ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "chore(deploy): ${{ github.sha }}"
          clean: true

# NOTE:
# - If you use a CNAME file for a custom domain, add: keep_files: CNAME
# - If you'd prefer the Pages branch to be 'gh-pages' or 'gh_pages' change publish_branch above.
