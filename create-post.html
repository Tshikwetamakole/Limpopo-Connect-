<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpopo Connect - Create Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="hookups-theme">
    <header>
        <nav class="sticky-nav">
            <a href="index.html" class="nav-icon">Home</a>
            <a href="#" class="nav-icon">Search</a>
            <a href="community.html" class="nav-icon">Events</a>
            <a href="messaging.html" class="nav-icon">Messages</a>
            <a href="profile.html" class="nav-icon">Profile</a>
        </nav>
        <div class="mode-toggle">
            <button id="hookups-mode">Hookups</button>
            <button id="community-mode">Community</button>
            <button id="both-modes">Both</button>
        </div>
    </header>

    <main>
        <section id="create-post-page">
            <div class="form-container">
                <h2>Create a New Post</h2>
                <form id="create-post-form">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="post-title" required>

                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" rows="6" required></textarea>

                    <div class="anonymity-toggle">
                        <input type="checkbox" id="anonymous" name="anonymous">
                        <label for="anonymous">Post anonymously (use pseudonym and blurred avatar)</label>
                    </div>

                    <button type="submit">Create Post</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Limpopo Connect. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
